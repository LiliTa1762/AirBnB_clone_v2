<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
            {% for state in s | sort(attribute='name') %}
                <LI>{ state.id }}: <B>{{ state.name }}</B>
                <UL>
                    {% for city in s | sort(attribute='name') %}
                        <LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
                    {% endfor %}
                </UL>
            {% endfor %}
            </LI>
        </UL>
    </BODY>
</HTML>
